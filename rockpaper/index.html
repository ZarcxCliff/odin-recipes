<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<title>Odin</title>
	</head>
	<body>
		<div class="body-content">
			<div class="picture-back">
				<div class="name-of">
					<img
						src="image/odin-lined.png"
						alt="the odin logo"
						width="60" />
					<h1 class="logo-name">ODIN</h1>
				</div>
				<h5>Photo by <span>Halie West </span> on <span>Uplash</span></h5>
			</div>
			<div class="content">
				<div class="content-content">
					<p>
						This is a real Online service! You know you need something like this in your
						life to help you realize dreams.Sign up <span>now </span> to get started.
					</p>
					<h4>You <span>know you</span> want to.</h4>
				</div>
				<div class="content-form">
					<h3>Let's do this!</h3>
					<fieldset>
						<div class="left">
							<label for="first name">FIRST NAME</label>
							<input
								type="text"
								name="firstname"
								id="firstname" />
							<label for="email">EMAIL</label>
							<input
								type="email"
								name="email"
								id="email" />
							<label for="password">PASSWORD</label>
							<input
								type="password"
								name="password"
								id="password" />
						</div>
						<div class="right">
							<label for="last name">LAST NAME</label>
							<input
								type="text"
								name="lastname"
								id="lastname" />

							<label for="phone number">PHONE NUMBER</label>
							<input
								type="number"
								name="phonenumber"
								id="phonenumber" />
							<label for="confrimpassword">CONFIRM PASSWORD</label>
							<input
								type="password"
								name="confrimpassword"
								id="confrimpassword" />
						</div>
					</fieldset>
				</div>
				<div class="content-create-account">
					<button>Create Acoount</button>

					<h4>Already have an account?<span> Log in</span></h4>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
